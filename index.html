  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
</head>
<body>
  <div id="main">
    <a id="menu" class="header__menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        <li class="nav__item"><a href="#lets-connect">Lets Connect</a></li>
      </ul>
    </nav>
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box contactbk"></ul>
    </div>
    <div style="clear: both;"></div>
    <h2 id="prowess">Expertise</h2>

      <!-- <ul id="topContacts" class="flex-box connect-foot"> -->
      <ul class="flex-box connect-foot">
        <li class="flex-item">
          <a target="_blank" href="mailto:dkhabiya@gmail.com">
            <img class="contactImg" src="images/email_icon.png" alt="Email">
          </a>
        </li>
        <li class="flex-item">
          <a href="http://in.linkedin.com/pub/divya-khabiya/101/2b8/1ab" onclick="window.open(this.href, this.href); return false">

          <a href="http://github.com/dkhabiya" onclick="window.open(this.href, this.href); return false">

        </li>
      </ul>
    </div>
    <br>
    <br>
  </div>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('map-div').style.display = 'none';
    }

    var menu = document.querySelector('#menu');
    var main = document.querySelector('#main');
    var drawer = document.querySelector('.nav');

    menu.addEventListener('click', function(e) {
      drawer.classList.toggle('open');
      e.stopPropagation();
    });

    main.addEventListener('click', function() {
       drawer.classList.remove('open');
    });

  </script>
</body>
</html>
